<!DOCTYPE HTML>
<html>
<head>
<style>
.targ {
  width: 350px;
  height: 350px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
#drag1 {
  width: 300px;
  height: 300px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag the W3Schools image into the rectangle:</p>

<div class="targ" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div class="targ" id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="img_logo.gif" draggable="true" ondragstart="drag(event)">

</body>
</html>
